<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <img src="./image001.jpg" alt="Logo" class="logo">
        <h2>Login Page</h2>
        <form action="#" method="post" onsubmit="return validateLogin()">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" value="" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="navbar">
            <img src="./image001.jpg" alt="Logo" class="navbar-logo">
            <ul class="navbar-menu">
                <li><a href="#" onclick="navigateToDashboard()">Home</a></li>
                <li class="dropdown-menu"> <!-- Employee List dropdown menu -->
                    <a href="#">Employee List</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showEmployeeList()">Employee List</a>
                        <a href="#" onclick="showCreateEmployee()">Create Employee</a>
                    </div>
            

            </ul>
            <div class="navbar-user">
                <div class="navbar-user-info" id="adminName">Loading...</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div id="dashboard" class="dashboard">
            <h2>Welcome to Admin Panel</h2>
        </div>

        
    <!-- Create Employeelist Page -->
        <div id="employeeListPage" class="dashboard" style="display: none;">
            <!-- <h2>Employee List Page</h2>
            <button class="close" onclick="closeEmployeeListPage()">&times;</button> -->

            <div class="container1">
                <button class="close-button" onclick="closePage()">Close</button> <!-- Close button -->
                <h2>Employee List</h2>
                <div>
                    <div id="totalCount">Total Count: 0</div>
                    <input type="text" id="searchInput" placeholder="Enter Search Keyword">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Unique Id</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile No</th>
                            <th>Designation</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Create date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        
        </div>
    </div>

    <!-- Create Employee Page -->
    <div id="createEmployeePage" class="employee-container" style="display: none;">
        <span class="close" onclick="closeCreateEmployeeForm()">&times;</span>
        <h2>Create Employee Page</h2>
        <form id="employeeForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="">Select Designation</option>
                <option value="HR">HR</option>
                <option value="Manager">Manager</option>
                <option value="Sales">Sales</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="course">Course:</label>
            <input type="checkbox" id="mca" name="course" value="MCA">
            <label for="mca">MCA</label>
            <input type="checkbox" id="bca" name="course" value="BCA">
            <label for="bca">BCA</label>
            <input type="checkbox" id="bsc" name="course" value="BSC">
            <label for="bsc">BSC</label>

            <label for="imgUpload">Img Upload:</label>
            <input type="file" id="imgUpload" name="imgUpload" accept=".jpg,.png" required>

            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
